<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br><br><br>
    <input type="number" id="pricePerKg" placeholder="Ціна за кілограм" step="0.01">
    <input type="number" id="totalAmount" placeholder="Необхідна сумма" step="0.01">
    <input type="number" id="desiredKopeck" placeholder="Необхідна копійка">
    <button onclick="calculateNearestGrams()">Розрахувати</button>
    <div class="result" id="resultGrams">Грам необхідно: </div>
    <div class="result" id="resultSum">Сума: </div>
    <script src="script.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
        .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
            console.log('Service Worker registration failed:', error);
        });
    }
    </script>
</body>
</html>
